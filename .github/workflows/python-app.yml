name: FastAPI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # কোড চেকআউট
      - name: Checkout code
        uses: actions/checkout@v3

      # পাইথন সেটআপ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Dependencies ইনস্টল
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # pytest দিয়ে টেস্ট চালানো
      - name: Run tests
        run: pytest
